<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Api Stack Overflow</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {


            var result = $.ajax({
                    /* https://projects.propublica.org/api-docs/congress-api/members/#get-current-members-by-statedistrict*/
                    //url: "https://api.propublica.org/congress/v1/members/senate/IL/current.json",
                    url: "https://api.propublica.org/congress/v1/members/house/IL/current.json",
                    type: "GET",
                    dataType: 'json',
                    headers: {
                        'X-API-Key': 'YNoO8cdS5NIhOruok98nV3s6bBzGoJCynVa97XnW'
                    }
                })
                /* if the call is successful (status 200 OK) show results */
                .done(function(result) {
                    /* if the results are meeningful, we can just console.log them */
                    console.log(result);

                })
                /* if the call is NOT successful show errors */
                .fail(function(jqXHR, error, errorThrown) {
                    console.log(jqXHR);
                    console.log(error);
                    console.log(errorThrown);
                });
        });

    </script>

</head>

<body>
    <p>There is nothing to see here. Please check your console log instead</p>
</body>

</html>
