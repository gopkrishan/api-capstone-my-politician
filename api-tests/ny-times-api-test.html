<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Api Stack Overflow</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {


            var result = $.ajax({

                    url: "https://api.nytimes.com/svc/search/v2/articlesearch.json?fq=romney&facet_field=day_of_week&begin_date=20120101&end_date=20120101&api-key=048e67fe7fe94ffb92aa6a58646dc462",
                    type: "GET",
                    dataType: 'json',
                    //                    headers: { // 'X-API-Key': '048e67fe7fe94ffb92aa6a58646dc462' // }
                })
                /* if the call is successful (status 200 OK) show results */
                .done(function(result) {
                    /* if the results are meeningful, we can just console.log them */
                    console.log(result);

                })
                /* if the call is NOT successful show errors */
                .fail(function(jqXHR, error, errorThrown) {
                    console.log(jqXHR);
                    console.log(error);
                    console.log(errorThrown);
                });
        });

    </script>

</head>

<body>
    <p>There is nothing to see here. Please check your console log instead</p>
</body>

</html>
