<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Api Stack Overflow</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {


            var result = $.ajax({
                    url: "www.googleapis.com/civicinfo/v2/representatives?address=IL&includeOffices=true&key=AIzaSyCos6UndgrAovcOWssrS_sAW44pjp3XX7A",
//   type: "GET", // dataType: 'json',
                })
                /* if the call is successful (status 200 OK) show results */
                .done(function(result) {
                    /* if the results are meaningful, we can just console.log them */
                    console.log(result);

                })
                /* if the call is NOT successful show errors */
                .fail(function(jqXHR, error, errorThrown) {
                    console.log(jqXHR);
                    console.log(error);
                    console.log(errorThrown);
                });
        });

    </script>

</head>

<body>
    <p>There is nothing to see here. Please check your console log instead</p>
</body>

</html>
